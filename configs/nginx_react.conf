# Nginx configuration for React frontend
# Add this to your existing nginx.conf server block

# React frontend routes
location /react {
    try_files $uri $uri/ @react;
}

location @react {
    proxy_pass http://127.0.0.1:5002;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# Serve React static assets directly from nginx (optional optimization)
location /static/js/ {
    alias /opt/label-printer/static/react/static/js/;
    expires 1y;
    add_header Cache-Control "public, immutable";
}

location /static/css/ {
    alias /opt/label-printer/static/react/static/css/;
    expires 1y;
    add_header Cache-Control "public, immutable";
}

location /static/media/ {
    alias /opt/label-printer/static/react/static/media/;
    expires 1y;
    add_header Cache-Control "public, immutable";
}
