<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventory Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block extra_css %}{% endblock %}
    
    <style>
        /* Header Navigation Styles */
        .navbar {
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .navbar-brand {
            font-size: 1.5rem;
            color: #2d3748 !important;
            text-decoration: none;
        }

        .navbar-brand:hover {
            color: #667eea !important;
        }

        .navbar-nav .nav-link {
            color: #4a5568 !important;
            font-weight: 500;
            padding: 0.5rem 1rem !important;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin: 0 0.25rem;
        }

        .navbar-nav .nav-link:hover {
            color: #667eea !important;
            background-color: rgba(102, 126, 234, 0.1);
        }

        .navbar-nav .nav-link.active {
            color: #667eea !important;
            background-color: rgba(102, 126, 234, 0.15);
            font-weight: 600;
        }

        .dropdown-menu {
            border: none;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border-radius: 12px;
            padding: 0.5rem 0;
            margin-top: 0.5rem;
        }

        .dropdown-item {
            padding: 0.75rem 1.5rem;
            color: #4a5568;
            transition: all 0.3s ease;
        }

        .dropdown-item:hover {
            background-color: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .navbar-toggler {
            border: none;
            padding: 0.25rem 0.5rem;
        }

        .navbar-toggler:focus {
            box-shadow: none;
        }

        /* Dark mode header styles */
        [data-theme="dark"] .navbar {
            background-color: #2d3748 !important;
            border-bottom-color: #4a5568 !important;
        }

        [data-theme="dark"] .navbar-brand {
            color: #e2e8f0 !important;
        }

        [data-theme="dark"] .navbar-nav .nav-link {
            color: #a0aec0 !important;
        }

        [data-theme="dark"] .navbar-nav .nav-link:hover {
            color: #667eea !important;
            background-color: rgba(102, 126, 234, 0.2);
        }

        [data-theme="dark"] .navbar-nav .nav-link.active {
            color: #667eea !important;
            background-color: rgba(102, 126, 234, 0.25);
        }

        [data-theme="dark"] .dropdown-menu {
            background-color: #2d3748;
            border: 1px solid #4a5568;
        }

        [data-theme="dark"] .dropdown-item {
            color: #a0aec0;
        }

        [data-theme="dark"] .dropdown-item:hover {
            background-color: rgba(102, 126, 234, 0.2);
            color: #667eea;
        }

        /* Notification System */
        .notification-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1000;
            max-width: 400px;
        }

        .notification {
            background: white;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border-left: 4px solid #667eea;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left-color: #48bb78;
        }

        .notification.warning {
            border-left-color: #ed8936;
        }

        .notification.error {
            border-left-color: #f56565;
        }

        .notification-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .notification-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.5rem;
            font-size: 0.8rem;
            color: white;
        }

        .notification-icon.info { background: #667eea; }
        .notification-icon.success { background: #48bb78; }
        .notification-icon.warning { background: #ed8936; }
        .notification-icon.error { background: #f56565; }

        .notification-title {
            font-weight: 600;
            color: #2d3748;
            margin: 0;
            font-size: 0.9rem;
        }

        .notification-message {
            color: #4a5568;
            margin: 0;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .notification-close {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: none;
            border: none;
            color: #a0aec0;
            cursor: pointer;
            font-size: 1rem;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Dark mode notification styles */
        [data-theme="dark"] .notification {
            background: #2d3748;
            border-left-color: #667eea;
        }

        [data-theme="dark"] .notification-title {
            color: #e2e8f0;
        }

        [data-theme="dark"] .notification-message {
            color: #a0aec0;
        }

        [data-theme="dark"] .notification-close {
            color: #718096;
        }
    </style>
</head>
<body>
    <!-- Header Navigation -->
    <header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm border-bottom">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="fas fa-warehouse text-primary me-2"></i>
                <span class="fw-bold">Inventory Management</span>
            </a>

            <!-- Mobile toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="/">
                            <i class="fas fa-home me-1"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'receiving' in request.endpoint %}active{% endif %}" href="/receiving">
                            <i class="fas fa-truck me-1"></i> Receiving
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle {% if 'order' in request.endpoint %}active{% endif %}" href="#" id="ordersDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-shopping-cart me-1"></i> Orders
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/orders">
                                <i class="fas fa-list me-2"></i> View Orders
                            </a></li>
                            <li><a class="dropdown-item" href="/orders/new">
                                <i class="fas fa-plus me-2"></i> New Order
                            </a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'customer' in request.endpoint %}active{% endif %}" href="/customers">
                            <i class="fas fa-users me-1"></i> Customers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'quickbooks' in request.endpoint %}active{% endif %}" href="/quickbooks-import">
                            <i class="fab fa-quickbooks me-1"></i> QB Import
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'label' in request.endpoint %}active{% endif %}" href="/label-designer">
                            <i class="fas fa-tags me-1"></i> Label Designer
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'admin' in request.endpoint %}active{% endif %}" href="/admin">
                            <i class="fas fa-cog me-1"></i> Admin
                        </a>
                    </li>
                </ul>

                <!-- Right side items -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="btn btn-outline-secondary btn-sm" onclick="toggleTheme()" id="themeToggle">
                            <i class="fas fa-moon" id="themeIcon"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Notification Container -->
    <div class="notification-container" id="notificationContainer"></div>

    <!-- Main content -->
    <main class="container-fluid px-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Theme Management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
            
            showNotification('Theme Changed', `Switched to ${newTheme} mode`, 'info');
        }

        function updateThemeIcon(theme) {
            const themeIcon = document.getElementById('themeIcon');
            if (themeIcon) {
                themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }
        }

        // Notification System
        function showNotification(title, message, type = 'info') {
            const container = document.getElementById('notificationContainer');
            if (!container) return;
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div class="notification-header">
                    <div class="notification-icon ${type}">
                        <i class="fas fa-${getNotificationIcon(type)}"></i>
                    </div>
                    <h4 class="notification-title">${title}</h4>
                    <button class="notification-close" onclick="closeNotification(this)">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <p class="notification-message">${message}</p>
            `;
            
            container.appendChild(notification);
            
            // Trigger animation
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                closeNotification(notification.querySelector('.notification-close'));
            }, 5000);
        }

        function getNotificationIcon(type) {
            const icons = {
                'info': 'info-circle',
                'success': 'check-circle',
                'warning': 'exclamation-triangle',
                'error': 'exclamation-circle'
            };
            return icons[type] || 'info-circle';
        }

        function closeNotification(button) {
            const notification = button.closest('.notification');
            if (notification) {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }
        }

        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', initTheme);
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
